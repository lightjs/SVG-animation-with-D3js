    var g = svg.append('g');

            draw(num+1);
            return true;
        }, durations[num]);
    }

        num = num%anims.length;

        var duration = durations[num];

        if( num == 3 ) g.transition().duration(duration).attr('transform', 'translate(200,0)');

                .attr('d', function(d) { return d.d })
                .attr('fill', function(d) { return d.fill })

        g.selectAll('.circle').data(circles).transition().duration(duration)
                .attr('cx', function(d) { return d.cx })
                .attr('cy', function(d) { return d.cy })
                .attr('r', function(d) { return d.r })
                .attr('fill', function(d) { return d.fill })

        timer(num)

        return true;
    }
    draw(1);
</script>
